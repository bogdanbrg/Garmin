name: Update Garmin Data

on:
  schedule:
    # Run daily at 6 AM UTC (adjust to your preferred time)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install garth pandas python-dotenv requests garminconnect

    - name: Create data directory
      run: |
        mkdir -p data

    - name: Run extraction scripts
      env:
        GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
        GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
      run: |
        python extract_activities.py
        python extract_activity_gear.py
        python extract_gear.py
        python extract_activity_weather.py

    - name: Install dbt
      run: |
        pip install dbt-sqlite

    - name: Setup dbt profile
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml << 'EOF'
        garmin_analytics:
          outputs:
            dev:
              type: sqlite
              threads: 1
              database: 'garmin'
              schema: 'main'
              schemas_and_paths:
                main: '/home/runner/work/Garmin/Garmin/data/garmin.db'
              schema_directory: '/home/runner/work/Garmin/Garmin/data'
          target: dev
        EOF

    - name: Run dbt models
      run: |
        cd garmin_analytics
        dbt run
        dbt test --warn-error || true

    - name: Commit and push updated data
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add -f data/garmin.db
        git diff --staged --quiet || git commit -m "Update Garmin data - $(date +'%Y-%m-%d') ðŸ¤–

        Generated with [Claude Code](https://claude.com/claude-code)

        Co-Authored-By: Claude <noreply@anthropic.com>"
        git push
